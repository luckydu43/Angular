<table>
    <tr>
        <th>ID</th>
        <th>Titre</th>
        <th>Date d'expiration</th>
        <th>Complété</th>
    </tr>
    <tr *ngFor="let todo of todos$ | async">
        <td>{{todo.id}}</td>
        <td>{{todo.title}}</td>
        <td>{{todo.dueDate | date:'dd/MM/yy'}}</td>
        <td>{{todo.completed}}</td>
    </tr>
</table>
