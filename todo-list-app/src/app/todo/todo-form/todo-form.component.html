<form (ngSubmit)="saveTodo()" #theForm="ngForm">
    <mat-form-field appearance="fill" >
        <mat-label>Titre</mat-label>
        <textarea matInput [(ngModel)]="todoForm.title" name="titre" #titreDutheForm="ngModel"></textarea>
    </mat-form-field>
    <mat-checkbox [(ngModel)]="todoForm.completed" name="choix">{{todoForm.completed}}</mat-checkbox>
    <mat-form-field appearance="fill">
        <mat-label>Choisis une date d'expiration</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="todoForm.dueDate" name="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button mat-mini-fab color="primary" type="submit" aria-label="Enregistrer" [disabled]="theForm.invalid">
        <mat-icon>backup</mat-icon>
    </button>
</form>
