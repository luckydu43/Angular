<table mat-table [dataSource]="todos$" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element">
            {{element.id}}
        </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>
            Titre
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.title}}
        </td>
    </ng-container>
    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>
            Complété
        </th>
        <td *matCellDef="let element">
            <mat-checkbox [(ngModel)]="element.completed"> </mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="dueDate">
        <th mat-header-cell *matHeaderCellDef>
            Date d'expiration
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.dueDate | date:'dd/MM/yyyy'}}
        </td>
    </ng-container>
    <ng-container matColumnDef="colSupprimer">
        <th mat-header-cell *matHeaderCellDef>
            Supprimer
        </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="warn" aria-label="Degager">
                <mat-icon (click)="doDelete(element)">delete</mat-icon>
            </button>
        </td>       
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
