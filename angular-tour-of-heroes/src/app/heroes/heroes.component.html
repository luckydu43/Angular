<h2>Détails de {{windstorm.nom | uppercase}} : </h2>
<div>
    <h3>id = {{windstorm.id}}</h3>
</div>
<div>
    <h3>skill {{windstorm.skill}}</h3>
</div>

<div>
    <label for="nom">Nom du héros : </label>
    <input id="nom" [(ngModel)]="windstorm.nom" placeholder="nom">
</div>
<div>
    <label for="nom">Nom du héros : </label>
    <input [value]="windstorm.nom" (keyup)="onKeyup($event)" placeholder="nom">
</div>
<div>
    <p [innerHTML]="windstorm.nom"></p>
</div>

<h2>Liste des héros</h2>

<ul class=heroes>
    <!--<li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">-->
    <li *ngFor="let hero of heroes">
        <!-- 
        *ngFor déclare une boucle for, c'est une directive structurelle
        let hero of heroes est une syntaxe JS.-->
        <!--<span class="badge">{{hero.id}}</span> {{hero.nom}}
        <span> {{hero.skill}} </span>-->
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span>
            <span class="badge2">{{hero.nom}}</span>
            <span class="badge2">{{hero.skill}}</span>
        </a>
        <button class="delete" title="Supprimer" (click)="delete(hero)">x</button>
    </li>
</ul>

<div>
    <label for="new-hero">Nom : </label>
    <input id="new-hero" #heroNom />
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add-button" (click)="add(heroNom.value); heroNom.value=''">
        Ajouter un héros
    </button>
</div>
