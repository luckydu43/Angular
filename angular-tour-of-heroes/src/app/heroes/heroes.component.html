<h2>Détails de {{hero1.nom | uppercase}} : </h2>
<div>
    <h3>id = {{hero1.id}}</h3>
</div>
<div>
    <h3>skill {{hero1.skill}}</h3>
</div>
<div>
    <label for="nom">Nom du héros : </label>
    <input id="nom" [(ngModel)]="hero1.nom" placeholder="nom">
</div>
<div>
    <label for="nom">Nom du héros : </label>
    <input [value]="hero1.nom" (keyup)="onKeyup($event)" placeholder="nom">
</div>
<div>
    <p [innerHTML]="hero1.nom"></p>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}</span> {{hero.nom}}
        <span> {{hero.skill}} </span>
    </li>
</ul>
